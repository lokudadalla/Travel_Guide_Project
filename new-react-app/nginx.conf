server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Static assets
  location /assets/ { try_files $uri =404; }
  location ~* \.(mp4|webm|ogg|png|jpe?g|gif|svg|ico|woff2?|ttf|eot)$ { try_files $uri =404; }

  # âœ… Proxy backend endpoints
  location ~ ^/(reviews|message|hotel_data_1)(/|$) {
    proxy_pass http://backend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA fallback for React Router routes like /next-page
  location / {
    try_files $uri $uri/ /index.html;
  }
}
